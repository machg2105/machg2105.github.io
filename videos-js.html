<html>
<head>
   <title>streaming sample code</title>
</head>
<body> 

    <div class="videowrapper">
    <div class="videocontent" style="width:100%">
    
        <input type="text" id="video-url" placeholder="Ingrese la URL del video">
        <button onclick="updateVideoSource()">Actualizar video</button>
        <button onclick="clearVideoUrl()">Eliminar</button>

    <video id="example-video" width="auto" height="auto" style="object-fit: fill; width:100%; height:100%;" muted class="video-js vjs-default-skin vjs-16-9 vjs-big-play-centered" controls preload="none" data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }' autoplay>

        <source id="video-source"
           src="https://mdstrm.com/live-stream-playlist/58d539f1a3ec37fa097a75de.m3u8" type="application/x-mpegURL">

        <source id="video-source"
            src="https://ia802205.us.archive.org/23/items/SampleVideo_908/Bear.mp4"
            type="video/mp4"> 
        
        <source id="video-source"
            src="example.m3u8"
            type="application/x-mpegURL"> 
        
        <source id="video-source"
            src="example.3gp"
            type="video/3gpp"> 
        
        <source id="video-source"
            src="example.mpd"
            type="application/dash+xml"> 
        
        <source id="video-source"
            src="example.avi"
            type="video/x-msvideo"> 
        
        <source id="video-source"
            src="example.mp3"
            type="audio/mpeg"> 
    </video>

 </div>
 </div>


<link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.10.2/video-js.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.10.2/video.min.js"></script>

 <script>
    var player = window.player = videojs('example-video');
    player.play();

    function updateVideoSource() {
        var videoUrl = document.getElementById("video-url").value;
        var videoSource = document.getElementById("video-source");
        videoSource.src = videoUrl;
        player.src(videoSource.src);
    }

    function clearVideoUrl() {
        document.getElementById("video-url").value = "";
    }
 </script>

</body>
</html>
